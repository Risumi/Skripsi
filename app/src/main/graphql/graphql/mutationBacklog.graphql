mutation Backlog($id:String!,$idProject:String!,$idEpic:String!,$assignee:String!,$name:String!,$status:String!,$description:String!,$createddate:Date!,$createdby:String!){
  createBacklog(id:$id,idProject:$idProject,idEpic:$idEpic,assignee:$assignee,name:$name,status:$status,description:$description,createddate:$createddate,createdby:$createdby){
    id
    idProject
    idEpic
    assignee
    name
    status
    description
    createddate
    createdby        
  }
}