mutation BacklogSprint($id:String!,$idProject:String!,$idSprint:String!,$idEpic:String!,$name:String!,$status:String!,$begindate:Date!,$enddate:Date!,$description:String!){
  createBacklogsprint(id:$id,idProject:$idProject,idSprint:$idSprint,idEpic:$idEpic,name:$name,status:$status,begindate:$begindate,enddate:$enddate,description:$description){
    id
    idProject
    idSprint
    idEpic
    name
    status
    begindate
    enddate
    description
  }
}