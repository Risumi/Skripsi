mutation epic($id:String!,$idProject:String!,$name:String!,$summary:String!,$createddate:Date!,$createdby:String!){
  createEpic(id:$id,idProject:$idProject,name:$name,summary:$summary,createddate:$createddate,createdby:$createdby){
    id    
    idProject
    name    
    summary
    createddate
    createdby   
  }
}