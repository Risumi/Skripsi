mutation Sprint($id:String!,$idProject:String!,$name:String!,$goal:String!,$createddate:Date!,$createdby:String!){
  createSprint(id:$id,idProject:$idProject,name:$name,goal:$goal,createddate:$createddate,createdby:$createdby){
    id    
    idProject
    name    
    goal    
    createddate
    createdby   
  }
}