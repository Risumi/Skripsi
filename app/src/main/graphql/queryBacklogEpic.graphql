query backlogEpic($idEpic:String!){
  backlogE(idEpic:$idEpic){
    id
    idSprint{
      id
    }
    idEpic{
      name
    }
    name
    status
    description
    assignee{
      nama      
    }
    createddate
    createdby{
      nama
    }
    modifieddate
    modifiedby{
      nama
    }     
  }
}